name: Release Pipeline

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    # Only Java 8 is needed
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    # For some reason, gradlew sometimes loses its executable bit
    - name: Ensure gradlew is executable
      run: chmod +x gradlew

    # Just for debugging
    - name: Echo GitHub Actions Secret
      run: |
        echo "Actions User:"
        echo ${{ secrets.ACTIONS_USER }} | sed 's/./& /g' 
        echo "Actions Token:"
        echo ${{ secrets.ACTIONS_TOKEN }} | sed 's/./& /g' 

      # Perform a normal build and publish with gradle passing along credentials in the environment
    - name: Build and Publish with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build publish
    env:
      USERNAME: ${{ secrets.ACTIONS_USER }}
      TOKEN: ${{ secrets.ACTIONS_TOKEN }}

# End of workflow